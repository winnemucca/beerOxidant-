<div class="modal-header" >
  <button type="button" class="close" ng-click="vm.cancel()">&times;</button>
  <h4 class="modal-title" ></h4>
</div>
<div class="modal-body" >
  <form name="beerForm"> 
    <div class="form-group">
      <label> Beer Name</label>
      <input type="text" class="form-control" placeholder="beer" ng-model="vm.newBeer.beerName">
    </div>
    <div class="form-group">
      <label> IBU</label>
      <input type="number" class="form-control" placeholder="IBU" ng-model="vm.newBeer.IBU">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default"  ng-click="vm.cancel()">Cancel</button>
  <button type="button" class="btn btn-danger"  ng-click="vm.ok()">Confirm</button>
</div>
