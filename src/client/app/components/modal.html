    <div class="modal-content">
      <div class="modal-header" >
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ></h4>
      </div>
      <div class="modal-body" >
        <form name="beerForm" novalidate> 
          <div class="form-group">
            <label> Beer Name</label>
            <input type="text" class="form-control" placeholder="beer" ng-model="vm.beerName">
          </div>
          <div class="form-group">
            <label> IBU</label>
            <input type="number" class="form-control" placeholder="IBU" ng-model="vm.beerIBU">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="answer('no')">Cancel</button>
        <button type="button" class="btn btn-danger" ng-click="answer('yes')">Confirm</button>
      </div>
    </div>
